<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a city.." class="form-control" id="city-input"
                                autocomplete="off">
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100">
                        </div>
                    </div>
                </form>
                <h1 id="city"></h1>
                <ul>
                    <li id="date"></li>
                    <li id="description"></li>

                </ul>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="" alt="clear sky" id="icon" class="float-left" />
                            <div class="float-left">
                                <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link"
                                        class="active">°C</a> |
                                    <a href="#" id="fahrenheit-link">°F</a></span>
                            </div>
                        </div>

                    </div>
                    <div class="col-6">
                        <ul>

                            <li>Humidity: <span id="humidity">
                                </span>%
                            </li>
                            <li> Wind: <span id="wind"></span>
                                km/h
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            <small>
                <a href="https://github.com/Minanik93/weatherAppPlus.git" target="_blank">open source code</a> by Mina
                Nikooeian
            </small>
        </div>
    </div>


    <script src="src/app.js"></script>
</body>

</html>
